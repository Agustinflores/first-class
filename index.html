<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Proyecto Git</title>
   <style>
  
   body{
       margin:0;
   }

   .square {

       width: 400px;
       height: 400px;
       background-color: rgba(0,0,0,0.6);
       position: absolute;
       left:50%;
       top:50%;
       transform: translateX(-50%) translateY(-50%);
       border-radius: 50%;
   }

   .top {
       margin: 60px 60px 0 60px;
       border-bottom: 1px solid rgba(0,0,0,0.8);

   }

   .bottom {
       margin: 0 60px;
   }

   h1, h2 {
       color: white;
       text-align: center;
   }


  
   </style>
</head>
<body>
   <div class="square">
       <div class="top">
           <h1>Rodrigo</h1>
           <h2>-Software Developer-</h2>
       </div>
       <div class="bottom">
           <p class="quote">Git es genial!</p>
           <p class="author">- Yo mero mero, el sabor ranchero</p>
       </div>
   </div>
</body>
</html>
